<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#7c3aed" stroke="#6d28d9" stroke-width="4"/>
  
  <!-- Manta ray silhouette -->
  <g transform="translate(128, 128)">
    <!-- Manta body (diamond shape) -->
    <ellipse cx="0" cy="10" rx="60" ry="15" fill="#ffffff"/>
    
    <!-- Manta wings -->
    <path d="M -60 10 Q -90 -10 -100 10 Q -90 30 -60 25" fill="#ffffff"/>
    <path d="M 60 10 Q 90 -10 100 10 Q 90 30 60 25" fill="#ffffff"/>
    
    <!-- Manta head -->
    <ellipse cx="0" cy="-5" rx="25" ry="10" fill="#ffffff"/>
    
    <!-- Manta tail -->
    <path d="M 0 25 L -5 50 L 0 45 L 5 50 Z" fill="#ffffff"/>
    
    <!-- Eyes -->
    <circle cx="-8" cy="-5" r="2" fill="#7c3aed"/>
    <circle cx="8" cy="-5" r="2" fill="#7c3aed"/>
    
    <!-- Water bubbles -->
    <circle cx="-70" cy="-30" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="-50" cy="-40" r="2" fill="#ffffff" opacity="0.7"/>
    <circle cx="60" cy="-35" r="4" fill="#ffffff" opacity="0.7"/>
    <circle cx="80" cy="-25" r="2" fill="#ffffff" opacity="0.7"/>
    
    <!-- Water waves -->
    <path d="M -100 45 Q -90 40 -80 45 Q -70 50 -60 45 Q -50 40 -40 45 Q -30 50 -20 45 Q -10 40 0 45 Q 10 50 20 45 Q 30 40 40 45 Q 50 50 60 45 Q 70 40 80 45 Q 90 50 100 45" 
          stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="128" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    MANTA HOUSE
  </text>
  
  <!-- Subtitle -->
  <text x="128" y="240" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">
    Barra Cabanas
  </text>
</svg>
